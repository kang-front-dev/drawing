<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-block" >
        0
    </div>
    
    <div class="side-bar">
        <div class="controller">

            <div class="btn-block">
                <button onclick="remove5()" id="remove-5" class="controller-btn">-5</button>
                <button onclick="remove1()" id="remove-1" class="controller-btn">-1</button>
            </div>

            <div class="controller-block">3</div>

            <div class="btn-block">
                <button onclick="add1()" id="add-1" class="controller-btn">+1</button>
                <button onclick="add5()" id="add-5" class="controller-btn">+5</button>
            </div>

        </div>
    </div>

    <div class="wrapper">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
